<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math-Game</title>
    <link rel="stylesheet"  href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div id="score">
      score:<span id = "score-value"></span>
    </div>
    <div id="correct">
    Correct
    </div>
    <div id="wrong">
      Try again!
    </div>
    <div id="question">
      <span id="x"></span><span id="y"></span>

    </div>
    <div id="instruction">
        Click to correct answer.
    </div>
    <div id="choices">

      <div class="box" id="box1">

      </div>
      <div class="box" id="box2">

      </div>
      <div class="box" id="box3">

      </div>
      <div class="box" id="box4">

      </div>

    </div>
    <div id="start-reset">
      Start Game!
    </div>
    <div id="time-remaining">
      Time Remaining: <span id="time-value">60</span> sec
    </div>
    <div id="game-over">
      <p>GAME OVER!</p>
      <p>YOUR SCORE IS <span id="score-value-over">20</span> </p>
    </div>
  </div>
  <script src="index.js"></script>
  </body>
</html>
